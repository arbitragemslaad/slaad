<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Árbitros - SLAAD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .gallery a {
            display: inline-block;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 8px;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            object-fit: contain;
        }
        .modal:target {
            display: flex;
        }
        .modal a {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 20px;
            text-decoration: none;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SLAAD Arbitragem</h1>
        <a href="https://arbitragemslaad.github.io/slaad/">Voltar ao Início</a>
    </header>
    <div class="gallery" id="gallery"></div>
    <div id="image-modals"></div>
    <script>
        const gallery = document.getElementById('gallery');
        const modals = document.getElementById('image-modals');

        gallery.innerHTML = '';
        modals.innerHTML = '';

        for (let i = 1; i <= 30; i++) {
            const imgLink = document.createElement('a');
            imgLink.href = `#modal-img-${i}`;
            const img = document.createElement('img');
            img.src = `/slaad/imagem/abt${i}.jpeg`;
            img.alt = `Árbitro ${i}`;
            img.classList.add('gallery-img');
            imgLink.appendChild(img);
            gallery.appendChild(imgLink);

            const modal = document.createElement('div');
            modal.id = `modal-img-${i}`;
            modal.className = 'modal';
            modal.innerHTML = `
                <a href="#">&times;</a>
                <img src="/slaad/imagem/abt${i}.jpeg" alt="Árbitro ${i}">
            `;
            modals.appendChild(modal);
        }
    </script>
    <footer>
        <p>SLAAD Arbitragem &copy; 2025</p>
    </footer>
</body>
</html>
