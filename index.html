<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAAD Arbitragem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top h1 {
            margin: 0 auto;
            font-size: 2em;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Ajuste para imagem de fundo */
        .image-container {
            width: 100%;
            /* Tamanho maior da imagem */
            height: 50vh;
            overflow: hidden;
            /* Impede que a imagem ultrapasse o container */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            /* Fundo para evitar áreas em branco */
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: none;
            /* Retira limite de largura */
            object-fit: cover;
            /* Faz com que a imagem cubra todo o espaço */
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: white;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }

        .whatsapp-link {
            color: green;
            font-size: 24px;
            margin-top: 10px;
            display: inline-block;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            margin-top: 10px;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 900px) {
            nav a {
                font-size: 1em;
                display: block;
                margin: 10px 0;
            }

            .content h2 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }

            .header-top {
                flex-direction: column;
            }

            .header-top h1 {
                margin: 10px 0;
            }

            .logo {
                width: 60px;
                margin: 5px 0;
            }

            .image-container {
                height: 40vh;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .whatsapp-link {
                font-size: 20px;
            }

            .content h2 {
                font-size: 1.2em;
            }

            .content p {
                font-size: 0.9em;
            }

            footer {
                font-size: 0.9em;
            }

            .image-container {
                height: 60vh;
                width: 150%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <img src="../slaad/imagem/logo2.jpg" alt="Logo Esquerda" class="logo">
            <h1>Superliga de Árbitros Associados e Desportos</h1>
            <img src="../slaad/imagem/logo3.jpg" alt="Logo Direita" class="logo">
        </div>
        <nav>
            <a href="../slaad/Arbitros.html">Árbitros</a>
            <a href="../slaad/historia.html">História</a>
            <a href="../slaad/Campeonatos.html">Campeonatos</a>
            <a href="../slaad/Galeriadefotos.html">Galeria de Fotos</a>
            <a href="../slaad/livroderegrais.html">Livro de Regras</a>
            <a href="../slaad/menudoarbitro.html">Menu Árbitro</a>
            <a href="https://wa.me/5521991037880" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.instagram.com/slaad_arbitragem?igsh=MWFpdDN4c2l2eHJsag==" target="_blank" class="instagram-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" height="30"> Instagram
            </a>
        </nav>
    </header>

    <!-- Contêiner de imagem ajustado -->
    <div class="image-container">
        <img src="../slaad/imagem/capa.jpeg" alt="Imagem de capa">
    </div>

    <footer>
        <p>SLAAD Arbitragem &copy; 2025</p>
    </footer>
</body>

</html>
