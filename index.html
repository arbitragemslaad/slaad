<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAAD Arbitragem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('../slaad/imagem/logo2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1; /* Garantir que a imagem de fundo esteja por baixo */
        }

        /* Camada da imagem */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../slaad/imagem/logoinicio.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10000;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
            z-index: 100; /* Garantir que o header fique acima da imagem */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top h1 {
            margin: 0 auto;
            font-size: 2em;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .content {
            padding: 20px;
            color: white;
            z-index: 2;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .whatsapp-link {
            color: green;
            font-size: 24px;
            margin-top: 10px;
            display: inline-block;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            margin-top: 10px;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 900px) {
            nav a {
                font-size: 1em;
                display: block;
                margin: 10px 0;
            }

            .content h2 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }

            .header-top {
                flex-direction: column;
            }

            .header-top h1 {
                margin: 10px 0;
            }

            .logo {
                width: 60px;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .whatsapp-link {
                font-size: 20px;
            }

            .content h2 {
                font-size: 1.2em;
            }

            .content p {
                font-size: 0.9em;
            }

            footer {
                font-size: 0.9em;
            }

            /* Ajustes específicos para a camada de imagem em dispositivos móveis */
            .image-overlay {
                background-size: cover;
            }

            .close-btn {
                font-size: 25px;
                padding: 8px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Camada da imagem que aparece ao entrar no site -->
    <div class="image-overlay" id="imageOverlay">
        <button class="close-btn" onclick="closeImage()">X</button>
    </div>

    <header>
        <div class="header-top">
            <img src="../slaad/imagem/logo2.jpg" alt="Logo Esquerda" class="logo">
            <h1>Superliga de Árbitros Associados e Desportos</h1>
            <img src="../slaad/imagem/logo3.jpg" alt="Logo Direita" class="logo">
        </div>
        <nav>
            <a href="../slaad/Arbitros.html">Árbitros</a>
            <a href="../slaad/historia.html">História</a>
            <a href="../slaad/Campeonatos.html">Campeonatos</a>
            <a href="../slaad/Galeriadefotos.html">Galeria de Fotos</a>
            <a href="../slaad/livroderegrais.html">Livro de Regras</a>
            <a href="../slaad/menudoarbitro.html">Menu Árbitro</a>
            <a href="https://wa.me/5521991037880" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.instagram.com/slaad_arbitragem?igsh=MWFpdDN4c2l2eHJsag==" target="_blank" class="instagram-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" height="30"> Instagram
            </a>
        </nav>
    </header>

    <div class="content">
        <h2>Bem-vindo ao site da SLAAD Arbitragem</h2>
        <p>Informações sobre árbitros, campeonatos e muito mais.</p>
    </div>

    <footer>
        <p>SLAAD Arbitragem &copy; 2025</p>
    </footer>

    <script>
        function closeImage() {
            document.getElementById('imageOverlay').style.display = 'none';
        }
    </script>
</body>

</html>
